<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Game </title>
    <link rel="stylesheet" href="minproject.css">
</head>
<body>
    <h1 class="gname">Rock Paper Scissors</h1>
    <div class="choices">.
        <div class="choice" id="rock">
            <img src="stone.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="rps1 (1).jpg">
        </div>
    </div>
    <div class="score-card">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p >Computer</p>
        </div>
        <div class="score">
            <p id="draw-score">0</p>
            <p >Draw</p>
        </div>
    </div>
    <div class="msg-box">
        <h4 id="msg">Play Your Move</h4>
    </div>
    <script src="miniapp.js"></script>
</body>
</html>
